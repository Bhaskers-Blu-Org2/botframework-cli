#
# Build Botframework-CLI on Windows agent
#

# "name" here defines the build number format. Build number is accessed via $(Build.BuildNumber)
name: $(Build.BuildId)

pool:
  name: Hosted Windows 2019 with VS2019

pr:
  branches:
    include:
     - master
  paths:
    include:
      - '*'
    exclude:
      - README.md
      - specs/*
      - PortingMap.md
      - ToolLifetimeSchedule.md
      - AzureCli.md
      - CONTRIBUTING.md
      - LICENSE
      - PRIVACY.md

jobs:
  - job: CLI
    variables:
      buildVersion: '4.9.0-preview.$(Build.BuildId)'
      _version: ${{coalesce(variables.version, variables.buildVersion)}}

    steps:
    - task: colinsalmcorner.colinsalmcorner-buildtasks.tag-build-task.tagBuildOrRelease@0
      displayName: 'Tag Build with version number'
      inputs:
        tags: 'Version=$(_version)'
      continueOnError: true
      condition: and(succeeded(), eq(variables['System.PullRequest.IsFork'], 'False'))

    - task: NodeTool@0
      displayName: 'Use Node 12.x'
      inputs:
        versionSpec: 12.x

    - task: Npm@1
      displayName: 'Install rush'
      inputs:
        command: custom
        verbose: false
        customCommand: 'install --global @microsoft/rush'

    - script: 'rush update'
      displayName: 'rush update'

    - script: 'rush build -p 2'
      displayName: 'rush build'

    - script: 'rush test -p 2 -v'
      displayName: 'rush test'
    
    - script: 'rush posttest'
      displayName: 'rush posttest'

    - script: 'rush reportcoverage'
      displayName: 'rush reportcoverage'
      enabled: true
      continueOnError: true

    - script: 'node ./common/scripts/version-and-pack.js --version $(_version)'
      displayName: 'Version and Pack'
      enabled: false

    - task: CopyFiles@2
      displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)'
      inputs:
        SourceFolder: ./.output
        Contents: '**/*.tgz'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
        flattenFolders: true
      enabled: false

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: drop'
      inputs:
        artifactName: 'drop'
      enabled: false

    - task: ms.vss-governance-buildtask.governance-build-task-component-detection.ComponentGovernanceComponentDetection@0
      displayName: 'Component Detection'
      enabled: false

